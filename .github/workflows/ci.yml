name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Test imports
        run: python -c "import pandas as pd; import numpy as np; import matplotlib.pyplot as plt; print('All imports successful')"
      - name: Test data load
        run: python -c "import pandas as pd; df = pd.read_csv('data/raw_insurance.csv', low_memory=False); print(f'Data loaded: {df.shape[0]:,} rows, {df.shape[1]:,} columns')"